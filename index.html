<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
    content="Sorcerer's Secret Spells is a an online quiz on magical spells">
    <meta name="keywords" content="sorcerer, wizard, witch, magical spells, magic, magic quiz, spells quiz, test your knowledge in spells, fun quiz game">
    <meta name="author" content="Arathi Vaiar">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Title-->
    <title>Sorcerer's Secret Spells</title>
</head>
<body>
    <!-- Header -->
    <header id="logo-header">
        <img id="logo-image" src="assets/images/wands.webp" alt="Our Logo With Two Wands">
    </header>
    <!-- Main content -->
    <main>
        <div>
            <h1>Sorcerer's Secret Spells <i class="fa-solid fa-hat-wizard"></i></h1>
        </div>
        <div class="welcome-screen">
            <button class="button glow" id="begin-button">
                Let's Begin!
            </button>
            <button class="popup glow" id="game-rules-button">
                Game Rules
                <span class="popuptext" id="game-rules-text">
                    The quiz has total 20 questions on hte topic of magical spells.
                    Each question has 4 options out of which one will be the correct answer.
                    There is a timer of 15 seconds to answer each question before moving onto the next.
                    For each correct answer, you will get 10 points.At the end, the final score is displayed.
                    If you score above 170, you are an expert. 
                    If the score is between 70 and 170, you need to practice your spells.
                    If you score less than 70, you better learn your spells before you need them!
                    Ready for some magical fun?
                </span>
            </button>
        </div>
        <div id="quiz-container">
            <div class="quiz-header">
                <div class="number-of-count">
                    <span class="number-of-question">
                        number of questions
                    </span>
                </div>
                <div class="timer">
                    <i class="fa-solid fa-hourglass-start"></i>
                    <span class="time-left">15s</span>
                </div>
            </div>
            <div id="question-container">
                <!-- questions and options will display here-->
            </div>
            <button id="next-question-button">Next</button>
        </div>
        <div class="score-container hide">
            <div id="your-score">Your Score</div>
            <button class="button glow" id="try-again-button">
                Try Again
            </button>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <p>
            <i class="fa-solid fa-wand-sparkles"></i>
            CopyrightÂ© Sorcerer's Secret Spells 2024
        </p>
    </footer>
    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/1bd7b5e6b1.js" crossorigin="anonymous"></script>
</body>
</html>
