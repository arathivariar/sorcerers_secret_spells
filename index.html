<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
    content="Sorcerer's Secret Spells is a an online quiz on magical spells">
    <meta name="keywords" content="sorcerer, wizard, witch, magical spells, magic, magic quiz, spells quiz, test your knowledge in spells, fun quiz game">
    <meta name="author" content="Arathi Vaiar">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Title-->
    <title>Sorcerer's Secret Spells</title>
</head>
<body>
    <!-- Main content -->
    <main>
        <div>
           <h1 class="glow">
                <img id="logo-image" src="assets/images/logo.webp" alt="Our Logo">
                Sorcerer's Secret Spells <i class="fa-solid fa-hat-wizard"></i>
            </h1>
        </div>
        <div class="welcome-screen">
            <button class="popup glow" id="game-rules-button">
                Game Rules
                <span class="popuptext" id="game-rules-text">How to play?</span>
            </button>
            <br>
            <button class="button glow" id="begin-quiz-button">
                Begin Quiz
            </button>
            <br>
            <button class="button glow" id="submit-spell-button">
                Cast Spell
            </button> 
        </div>
        <div id="quiz-container">
            <div class="quiz-header">
                <div class="number-of-count">
                    <span class="number-of-question">
                        number of questions
                    </span>
                </div>
                <div class="timer">
                    <i class="fa-solid fa-hourglass-start"></i>
                    <span class="time-left">15s</span>
                </div>
            </div>
            <div id="question-container">
                <div class="question" id="question-div"></div>
                <div class="options" id="options-div"></div>
            </div>
            <button id="next-question-button">Next</button>
        </div>
        <div class="score-container hide">
            <div id="your-score">Your Score</div>
            <button class="button glow" id="try-again-button">
                Try Again
            </button>
        </div>
        <div class="submit-spell-form-container hide" id="submit-spell-form">
            <form onsubmit="sendEmail(); reset(); return false;">
                <h2>Submit Spell</h2>
                <input type="text" id="name" placeholder="Enter Your Name Here" required>
                <input type="email" id="email" placeholder="Enter Your Email Here" required>
                <input type="text" id="phone" placeholder="Enter Your Phone Number Here" required>
                <textarea name="message" id="message" rows="4" placeholder="Write your spell here..." required></textarea>
                <button type="submit" aria-label="Click to Submit Your Spell">Submit Spell</button>
            </form>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <p>
            <i class="fa-solid fa-wand-sparkles"></i>
            CopyrightÂ© Sorcerer's Secret Spells 2024
        </p>
    </footer>
    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/1bd7b5e6b1.js" crossorigin="anonymous"></script>
</body>
</html>
